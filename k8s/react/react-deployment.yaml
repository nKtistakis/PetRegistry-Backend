apiVersion: apps/v1
kind: Deployment

metadata:
  name: react

spec:
  replicas: 1
  selector:
    matchLabels:
      component: react
  
  template:
    metadata:
      labels:
        component: react
    spec:
      containers:
        - name: react
          image: brightdeanz/devops-react-server
          ports:
            - containerPort: 3000
              hostPort: 3000
          imagePullPolicy: Always
